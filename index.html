<!doctype html>
<html lang="en">

<head>
    <title>Baitapjs6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .cchangeCL {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Bài 1 Tìm Số Nguyên Dương Nhỏ Nhất
                </div>
                <div class="card-body">
                    <div id="info" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Bài 2 Tính Tổng
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nhập số x</label>
                        <input id="soX" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nhập số n</label>
                        <input id="soN" type="text" class="form-control">
                    </div>
                    <div class="card-footer text-muted">
                        <div id="infoTong"></div>
                    </div>
                    <button id="tinhTong" class="btn btn-success">
                        Tổng
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Bài 3 Tính Giai Thừa
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label></label>
                        <input id="nhapsoGiaiThua" type="text" class="form-control">
                    </div>
                    <div class="card-footer text-muted">
                        <div id="infoGiaiThua"></div>
                    </div>
                    <button id="tinhGiaiThua" class="btn btn-success">
                        Tính Giai Thừa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Bài 4
                </div>
                <div>
                    <div>Div lẻ 1</div>
                    <div>Div chẵn 2</div>
                    <div>Div lẻ 3</div>
                    <div>Div chẵn 4</div>
                    <div>Div lẻ 5</div>
                    <div>Div chẵn 6</div>
                    <div>Div lẻ 7</div>
                    <div>Div chẵn 8</div>
                    <div>Div lẻ 9</div>
                    <div>Div chẵn 10</div>
                    <button onclick="btnChangeBg()" class="btn btn-success">
                        Tạo Div
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        XUẤT CÁC SỐ NGUYÊN TỐ
        <div class="card-body">
            <div class="card-group">

                <div class="form-group">
                    <label for="my-input">Nhập số nguyên tố:</label>
                    <input id="nhap_SoNguyenTo" class="form-control" type="text" name="">


                    <div id="infoSo_Nguyento" class="mt-3"></div>
                    <button id="xuatSo_NguyenTo" class="btn btn-success mt-3" onclick="soNguyento()"> Xuất số
                        nguyên
                        tố</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
